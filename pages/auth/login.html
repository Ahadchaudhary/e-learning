<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E Learning</title>

    <link rel="stylesheet" href="../../css/style.css">

    <script src="../../js/style.js"></script>


</head>

<body>

    <div id="bgLayer1"></div>
    <div id="bgLayer2"></div>

    <div style="display: flex; align-items: center; justify-content: center; width: 100%; height: 100%;">

        <section id="loginSec">


            <h1 style="margin-bottom: 42px;">Login</h1>



            <div class="input">
                <label>
                    <input id="email" class="input-txt" type="text" title="Email" placeholder=" " />

                    <span class="floating-label">Email</span>
                </label>
            </div>

            <div class="input">
                <label>
                    <input id="password" class="input-txt" type="password" title="Password" placeholder=" " />

                    <span class="floating-label">Password</span>
                </label>
            </div>

            <a style="float: right;margin-right: 22px;" href="#">Forgot Password</a>
            <br>

            <button id="button" onclick="loginBtn()">Login</button>
            <br>
            <br>
            <br>

            <a href="#">New here, Create an Account</a>
            <br>
            <br>


        </section>

    </div>

</body>

</html>
